{% extends "base.html" %}
{% block content_title %}{% endblock %}
{% block content %}
<div>
	<ul class="posts">
		{% for article in articles_page.object_list %}
		<li class="post">
		<span>{{ article.date|strftime('%d %B %Y') }}</span>
		<a href="{{ SITEURL }}/{{ article.url}}">{{ article.title }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock content %}
